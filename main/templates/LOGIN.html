<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="wrapper">
   <div class="title-text">
      <div class="title login">
        Account Login
      </div>
   </div>
  
      <div class="form-inner">
         <form action="MAIN-MENU.html" class="login">
            <div class="field">
               <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
               <input type="password" placeholder="Password" required>
            </div>
            <div class="pass-link">
               <a href="#">Reset password?</a>
            </div>
            <a>
            </a>
            <div class="field btn" id="loginButton">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
              <li id="medicalHistoryLink"><a href="MAIN-MENU.html">Medical History</a></li>
            </div>
         </form>
         <div class="signup-link">
           Don't Have Account? <a href="signup.html">Create A New</a>
         </div>
      </div>
   </div>
</div>

<script src="style.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
   
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: 'Raleway', sans-serif;
   }

   .title.login {
    color: #000; 
    }
   
   html,body{
     display: grid;
     height: 100%;
     width: 100%;
     place-items: center;
     background: -webkit-linear-gradient(left, #F6E9B2,#F6E9B2);
   }
   
   ::selection{
     background: #12e8f0;
     color: #fff;
   }
   
   .wrapper{
     overflow: hidden;
     max-width: 390px;
     background: #fff;
     padding: 30px;
     border-radius: 5px;
     box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
   }
   
   .wrapper .title-text{
     display: flex;
     width: 200%;
   }
   
   .wrapper .title{
     width: 50%;
     font-size: 35px;
     font-weight: 600;
     text-align: center;
     transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
   }
   
   .wrapper .slide-controls{
     position: relative;
     display: flex;
     height: 50px;
     width: 100%;
     overflow: hidden;
     margin: 30px 0 10px 0;
     justify-content: space-between;
     border: 1px solid lightgrey;
     border-radius: 5px;
   }
   
   .slide-controls .slide{
     height: 100%;
     width: 100%;
     color: #fff;
     font-size: 18px;
     font-weight: 500;
     text-align: center;
     line-height: 48px;
     cursor: pointer;
     z-index: 1;
     transition: all 0.6s ease;
   }
   
   .slide-controls label.signup{
     color: #000;
   }
   
   .slide-controls .slider-tab{
     display: none; /* Hide the slider tab */
   }
   
   input[type="radio"]{
     display: none;
   }
   
   #signup:checked ~ .slider-tab{
     left: 50%;
   }
   
   #signup:checked ~ label.signup{
     color: #fff;
     cursor: default;
     user-select: none;
   }
   
   #signup:checked ~ label.login{
     color: #000;
   }
   
   #login:checked ~ label.signup{
     color: #000;
   }
   
   #login:checked ~ label.login{
     cursor: default;
     user-select: none;
   }
   
   .wrapper .form-container{
     width: 100%;
     overflow: hidden;
   }
   
   .form-container .form-inner{
     display: flex;
     width: 200%;
   }
   
   .form-container .form-inner form{
     width: 50%;
     transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
   }
   
   .form-inner form .field{
     height: 50px;
     width: 100%;
     margin-top: 20px;
   }
   
   .form-inner form .field input{
     height: 100%;
     width: 100%;
     outline: none;
     padding-left: 15px;
     border-radius: 5px;
     border: 1px solid lightgrey;
     border-bottom-width: 2px;
     font-size: 17px;
     transition: all 0.3s ease;
   }
   
   .form-inner form .field input:focus{
     border-color: #12e8f0;
   }
   
   .form-inner form .field input::placeholder{
     color: #999;
     transition: all 0.3s ease;
   }
   
   form .field input:focus::placeholder{
     color: #b3b3b3;
   }
   
   .form-inner form .pass-link{
     margin-top: 5px;
   }
   
   .form-inner form .signup-link{
     text-align: center;
     margin-top: 30px;
   }
   
   .form-inner form .pass-link a,
   .form-inner form .signup-link a{
     color: #0e45dd;
     text-decoration: none;
   }
   
   .form-inner form .pass-link a:hover,
   .form-inner form .signup-link a:hover{
     text-decoration: underline;
   }
   
   form .btn{
     height: 50px;
     width: 100%;
     border-radius: 5px;
     position: relative;
     overflow: hidden;
   }
   
   form .btn .btn-layer{
     height: 100%;
     width: 300%;
     position: absolute;
     left: -100%;
     background: -webkit-linear-gradient(right, #0A6847, #0A6847, #0A6847, #0A6847);
     border-radius: 5px;
     transition: all 0.4s ease;;
   }
   
   form .btn:hover .btn-layer{
     left: 0;
   }
   
   form .btn input[type="submit"]{
     height: 100%;
     width: 100%;
     z-index: 2;
     position: relative;
     background: none;
     border: none;
     color: #fff;
     padding-left: 0;
     border-radius: 10px;
     font-size: 20px;
     font-weight: 500;
     cursor: pointer;
   }
   
   </style>
</body>
</html>
