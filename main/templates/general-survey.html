<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEALTH ASSESSMENT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e4e3bb;
    color: #0A6847;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #F3CA52;
    text-align: center;
  }
  h2 {
    color: #F3CA52;
    text-align: center;
  }
  .button-group {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .button {
    background-color: #F3CA52;
    color: #0A6847;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #7ABA78;
  }
  th {
    background-color: #e9c55b;
    color: #0A6847;
  }
</style>
</head>
<body>



  <h1>ASSESSMENT OF GENERAL SURVEY</h1>
  <table>
    <thead>
      <tr>
        <th>AREA TO BE ASSESSED</th>
        <th>FINDINGS</th>
        <th>INTERPRETATION</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Facial Expression</td>
        <td><input type="text" id="facialExpression" name="facialExpression"></td>
        <td>
          <select id="interpretationFacialExpression" name="interpretationFacialExpression">
            <option value="normal">Normal</option>
            <option value="deviation">Deviation from Normal</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Posture</td>
        <td><input type="text" id="posture" name="posture"></td>
        <td>
          <select id="interpretationPosture" name="interpretationPosture">
            <option value="normal">Normal</option>
            <option value="deviation">Deviation from Normal</option>
          </select>
        </td>
      </tr>
         <td>Body Build</td>
         <td><input type="text" id="bodyBuild" name="bodyBuild"></td>
         <td>
           <select id="interpretationBodyBuild" name="interpretationBodyBuild">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Physical Appearance</td>
         <td><input type="text" id="physicalAppearance" name="physicalAppearance"></td>
         <td>
           <select id="interpretationPhysicalAppearance" name="interpretationPhysicalAppearance">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Gait</td>
         <td><input type="text" id="gait" name="gait"></td>
         <td>
           <select id="interpretationGait" name="interpretationGait">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Hygiene and Grooming</td>
         <td><input type="text" id="hygieneandGrooming" name="hygieneandGrooming"></td>
         <td>
           <select id="interpretationHygieneandGrooming" name="interpretationHygieneandGrooming">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Body and Breath Odor</td>
         <td><input type="text" id="bodyandbreathOdor" name="bodyandbreathOdor"></td>
         <td>
           <select id="interpretationBodyandBreathOdor" name="interpretationBodyandBreathOdor">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Attitude</td>
         <td><input type="text" id="attitude" name="attitude"></td>
         <td>
           <select id="interpretationAttitude" name="interpretationAttitude">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Affect</td>
         <td><input type="text" id="affect" name="affect"></td>
         <td>
           <select id="interpretationAffect" name="interpretationAffect">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
         <td>Quantity, quality, and organization of speech</td>
         <td><input type="text" id="quantity,quality,andorganizationofspeech" name="quantity,quality,andorganizationofspeech"></td>
         <td>
           <select id="interpretationQuantity,quality,andorganizationofSpeech" name="interpretationQuantity,quality,andorganizationofSpeech">
             <option value="normal">Normal</option>
             <option value="deviation">Deviation from Normal</option>
           </select>
        </td>
      </tr>
    </tbody>
  </table>

</style>
</head>
<body>

    <div class="button-group">
      <button class="button" onclick="goBack()">BACK</button>
      <button class="button" onclick="save()">SAVE</button>
    </div>
  
  </div>
  
  <script>
    function goBack() {
      window.history.back();
    }
  
    function save() {
      alert("Save Successfully");
      window.location.href = "health-assessment/";
    }
  </script>
  
  </body>
  </html>
